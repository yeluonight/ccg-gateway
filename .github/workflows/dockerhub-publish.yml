name: Build & Push (Docker Hub)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      version_override:
        description: "可选：手动指定版本号 tag（例如 1.0.1）；留空则自动取上游 mos1128/ccg-gateway 最新 Release"
        required: false
        default: ""

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve image version
        id: version
        shell: bash
        run: |
          set -euo pipefail

          override="${{ github.event.inputs.version_override }}"
          if [[ -n "${override}" ]]; then
            version="${override}"
          else
            json="$(curl -fsSL \
              -H "Authorization: Bearer ${{ github.token }}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/mos1128/ccg-gateway/releases/latest")"

            tag="$(python3 -c 'import json,sys; print(json.load(sys.stdin).get("tag_name",""))' <<<"${json}")"

            if [[ -z "${tag}" || "${tag}" == "null" ]]; then
              echo "无法获取上游 Release tag_name（mos1128/ccg-gateway）。你可以在 workflow_dispatch 里传 version_override。" >&2
              exit 1
            fi

            version="${tag#v}"
          fi

          echo "version=${version}" >> "${GITHUB_OUTPUT}"
          echo "Resolved version: ${version}"

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: "./Dockerfile"
          push: true
          platforms: "linux/amd64"
          tags: |
            wtf111/ccg-gateway:latest
            wtf111/ccg-gateway:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
